        <header><h1>Find the area of a triangle</h1></header>
  
    <label for="side1">Value of Height: </label>
    <input type="number" id="side1" class="input">
  
    <label for="side2">Value of Base: </label>
    <input type="number" id="side2" class="input">
  
    <button onclick="Area()">Calculate</button></div>
  
    <p>Area of Triangle: <span id="display"></span></p>
</main>

    <script type="text/javascript">
        function Area() {
            var side1 = parseInt(document.getElementById("side1").value);
  
            var side2 = parseInt(document.getElementById("side2").value);
  
            console.log(typeof(side1));
            var s = (side1 * side2 ) / 2;
  
  
            document.getElementById("display").innerHTML = s;
        }
